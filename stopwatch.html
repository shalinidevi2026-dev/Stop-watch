<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3859ec 0%, #6b5184 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .display {
            background: #f0f0f0;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .time-display {
            font-size: 60px;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            background-color: #8c4caf;
            color: white;
        }

        .start-btn:hover {
            background-color: #8345a0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 87, 175, 0.4);
        }

        .pause-btn {
            background-color: #8c4caf;
            color: white;
        }

        .pause-btn:hover {
            background-color: #8345a0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 87, 175, 0.4);
        }

        .reset-btn {
            background-color: #8c4caf;
            color: white;
        }

        .reset-btn:hover {
            background-color: #8345a0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 87, 175, 0.4);
        }

        .lap-btn {
            background-color: #8c4caf;
            color: white;
        }

        .lap-btn:hover {
            background-color: #8345a0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 87, 175, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .laps-section {
            margin-top: 30px;
        }

        .laps-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .laps-list {
            background: #f9f9f9;
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
            padding: 15px;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .lap-item:last-child {
            margin-bottom: 0;
        }

        .lap-number {
            font-weight: bold;
            color: #667eea;
            min-width: 50px;
        }

        .lap-time {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #333;
            min-width: 100px;
            text-align: right;
        }

        .no-laps {
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .clear-laps {
            background-color: #9C27B0;
            color: white;
            margin-top: 10px;
            width: 100%;
        }

        .clear-laps:hover {
            background-color: #7b1fa2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(156, 39, 176, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .time-display {
                font-size: 48px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .button-group {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏱️ Stopwatch</h1>
        
        <div class="display">
            <div class="time-display" id="timeDisplay">00:00:00</div>
        </div>

        <div class="button-group">
            <button class="start-btn" id="startBtn" onclick="startStopwatch()">Start</button>
            <button class="pause-btn" id="pauseBtn" onclick="pauseStopwatch()" disabled>Pause</button>
            <button class="reset-btn" id="resetBtn" onclick="resetStopwatch()">Reset</button>
            <button class="lap-btn" id="lapBtn" onclick="recordLap()" disabled>Lap</button>
        </div>

        <div class="laps-section">
            <h2>Lap Times</h2>
            <div class="laps-list" id="lapsList">
                <div class="no-laps">No laps recorded yet</div>
            </div>
            <button class="clear-laps" id="clearLapsBtn" onclick="clearLaps()" style="display: none;">Clear Laps</button>
        </div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let laps = [];

        function startStopwatch() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTime, 10);
                isRunning = true;

                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('lapBtn').disabled = false;
            }
        }

        function pauseStopwatch() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;

                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
            }
        }

        function resetStopwatch() {
            clearInterval(timerInterval);
            isRunning = false;
            startTime = 0;
            elapsedTime = 0;
            laps = [];

            document.getElementById('timeDisplay').textContent = '00:00:00';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('lapBtn').disabled = true;

            updateLapsDisplay();
        }

        function updateTime() {
            elapsedTime = Date.now() - startTime;
            displayTime(elapsedTime);
        }

        function displayTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            const ms = Math.floor((milliseconds % 1000) / 10);

            const timeString = 
                `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;

            document.getElementById('timeDisplay').textContent = timeString;
        }

        function padZero(num) {
            return num < 10 ? '0' + num : num;
        }

        function recordLap() {
            if (isRunning || elapsedTime > 0) {
                laps.push(elapsedTime);
                updateLapsDisplay();
            }
        }

        function updateLapsDisplay() {
            const lapsList = document.getElementById('lapsList');
            const clearLapsBtn = document.getElementById('clearLapsBtn');

            if (laps.length === 0) {
                lapsList.innerHTML = '<div class="no-laps">No laps recorded yet</div>';
                clearLapsBtn.style.display = 'none';
                return;
            }

            let html = '';
            laps.forEach((lap, index) => {
                const lapTime = formatLapTime(lap);
                html += `
                    <div class="lap-item">
                        <span class="lap-number">Lap ${index + 1}</span>
                        <span class="lap-time">${lapTime}</span>
                    </div>
                `;
            });

            lapsList.innerHTML = html;
            clearLapsBtn.style.display = 'block';
        }

        function formatLapTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            return `${padZero(hours)}:${padZero(minutes)}:${padZero(seconds)}`;
        }

        function clearLaps() {
            laps = [];
            updateLapsDisplay();
        }
    </script>
</body>
</html>
